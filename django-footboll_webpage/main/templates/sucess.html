{% extends 'base.html' %}
{% block content %}
<div class="flex-1 flex justify-center items-center py-20 bg-gray-300">
    <div class="flex flex-col items-center justify-center">
        <div class="bg-white p-10 rounded-xl shadow-lg">
            <h3 class="text-3xl m-1 font-semibold">Log In</h3>
            <form class="flex justify-center items-center flex-col" method="POST" action="">
                {% csrf_token %}
                <div class="group p-2 rounded-xl hover:bg-gray-300">
                    <p class="font-semibold">Email:</p>
                    <input class="border-solid border-2 border-black" type="text" name="email" placeholder="email" required>
                </div>
                <div class="group p-2 rounded-xl hover:bg-gray-300">
                    <p class="font-semibold">Password:</p>
                    <input class="border-solid border-2 border-black" type="password" name="password" placeholder="password" required>
                </div>
                <input class="bg-gray-200 hover:bg-gray-600 hover:text-white rounded-xl w-fit px-4 py-2 mt-1 font-bold" type="submit" name="Login">
            </form>
        {% for message in messages %}
        {% if message.tags == 'error' %}
            <div class="flex justify-center items-center">
                <span class="text-white bg-red-700 rounded-md m-1 px-1 font-semibold">{{message}}</span>
            </div>
            {% else %}
            <div class="flex justify-center items-center">
                <span class="text-white bg-gray-700 rounded-md m-1 px-1 font-semibold">{{message}}</span>
            </div>        
            {% endif %}
            {% endfor %}
            <p class="p-2">Doesn't have an account? <a class="hover:underline underline-offset-8 transition-all duration-1000" href="{% url 'register' %}">Sign up</a></p>
            <p class="p-2">Forgot my password! <a class="hover:underline underline-offset-8 transition-all duration-1000" href="{% url 'reset_password' %}">Reset password</a></p>
        </div>
    </div>
</div>
    {%endblock%}
