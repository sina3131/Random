

{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sina</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
</head>
<body>

    
<div class="row">
    <h1 class="font-semibold ml-96 text-3xl text-white w-fit mt-20 mb-3">Upcoming Camps</h1>

    {% for c in camp %}

        {% if c.img %}
            <img src="{{ c.img.url }}" alt="{{ c.name }}" class=" ml-96 card-img-top mt-8 h-48 w-1/3 flex-1 flex justify-center items-center rounded-3xl">
        {% endif %}
        
        <div class="col-md-4">
    
            <div class="card mb-2">

                <div class="card-body"  >
    
                    <h5 class="card-title ml-96 mt-3 mb-3  text-xl text-white">{{ c.name }}</h5>
    
                    <p class="card-text ml-96 mt-3 mb-3 text-xl text-white"> Datum: {{ c.date }}</p>
    
                    <a href="{% url 'camp_detail' c.pk %}"
                       class="btn btn-primary mb-8 text-blue-500 ml-96 text-xl ">
                        Click here for more information
                    </a>
    
                </div>
    
            </div>
    
        </div>
    
    {% endfor %}
    
</div> 
    
</body>
</html>




{% endblock %}
