{% extends 'base.html' %}
{% block content %}
<div class="flex-1 flex justify-center items-center py-20 bg-gray-300">
    <div class="flex flex-col items-center justify-center">
        <div class="bg-black p-10 rounded-xl shadow-lg">
            <h3 class="text-3xl m-1 font-semibold">Register</h3>
              <form method="POST">
                {% csrf_token %}
                <div class="grid grid-cols-2 gap-4">
                    <label for="{{ form.name.id_for_label }}" class="text-white">Shirt_size:</label>
                    {{ form_1.shirt_size }}
                    <label for="{{ form.email.id_for_label }}" class="text-white ">Parents_name:</label>
                    {{ form_1.parents_name}}
                    <label for="{{ form.phone.id_for_label }}" class="text-white">Social_security_number:</label>
                    {{ form_1.social_security_nr}}
                </div>
                <button type="submit" class="bg-purple-900 hover:bg-blue-700 text-white font-bold py-2 mt-5 px-4 rounded">Submit</button>
            </form>

            <div class="flex flex-col justify-center items-center">
                {% for error in errors %}
                <p class="text-white bg-red-700 rounded-md m-1 px-1 font-semibold">{{error}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{%endblock%}
