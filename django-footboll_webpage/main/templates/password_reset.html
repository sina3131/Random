{% extends 'base.html'%}
{% block content %}
<div class="flex-1 flex justify-center items-center py-20 bg-gray-300">
    <div class="flex h-full flex-col items-center justify-center">
        <h1 class="text-3xl m-10 font-bold font-sans flex justify-center items-center text-black" >
            Password reset
        </h1>
        <p class="text-xl m-5 font-semibold flex justify-center items-center text-black"> 
            Forgotten your password? ENter your email address below, and we'will email instructions for setting a new one</p>
        </p>
        <form class="flex flex-col" method="POST">
            {% csrf_token %}
            <p class="text-xl font-semibold flex justify-center items-center text-black m-5">{{ form }}</p>
            <input class="text-xl font-semibold flex justify-center p-1 py-3 w-fit ml-auto mr-auto items-center rounded-xl bg-gray-400 text-black hover:bg-gray-500 hover:text-white m-5" type="submit" name="Send email">
        </form>
    </div>
</div>
{%endblock%}
