{% extends 'base.html' %}
{% block content %}
<div class="flex-1 flex justify-center items-center py-20 bg-gray-300">
    <div class="flex flex-col items-center justify-center">
        <div class="bg-black p-10 rounded-xl shadow-lg">
            <h3 class="text-3xl m-1 font-semibold">Register</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="grid grid-cols-2 gap-4">
                    <label for="{{ form.name.id_for_label }}" class="text-white">Team name:</label>
                    {{ form_3.team_name }}
                    <label for="{{ form.email.id_for_label }}" class="text-white ">Team captain:</label>
                    {{ form_3.team_captain}}
                    <label for="{{ form.phone.id_for_label }}" class="text-white">Age of younest and oldest player:</label>
                    {{ form_3.age_younest_oldest_player}}
                    <label for="{{ form.phone.id_for_label }}" class="text-white">Name of all palyers:</label>
                    {{ form_3.name_of_all_players}}
                </div>
                <button type="submit" class="bg-purple-900 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
            </form>

            <div class="flex flex-col justify-center items-center">
                {% for error in errors %}
                <p class="text-white bg-red-700 rounded-md m-1 px-1 font-semibold">{{error}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{%endblock%}
