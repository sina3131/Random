<form method="POST" action="{% url 'book_form' %}">
    {% csrf_token %}
    <input type="hidden" name="class_id" value="{{ event.id }}">
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="duration">Duration:</label>
        <input type="number" id="duration" name="duration" class="form-control" min="1" max="3" required>
        <small class="form-text text-muted">Duration must be between 1 and 3 hours.</small>
    </div>
    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Book Session</button>
</form>
